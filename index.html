<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭다오 2박 3일 여행 일정</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-zo0WEMahNUf29Oz4qBb73jtCfoDkwd4&callback=initMap" async defer></script>

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #F3F4F6; }
        #map { height: 100%; width: 100%; border-radius: 0.75rem; z-index: 10; }
        .map-wrapper { height: 500px; position: relative; border: 4px solid #fff; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }

        /* Time Badge */
        .time-badge { background-color: #E5E7EB; color: #374151; font-weight: 700; font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; display: inline-block; min-width: 50px; text-align: center; }
        .time-badge.highlight { background-color: #FCD34D; color: #92400E; }

        .timeline-line { position: absolute; left: 23px; top: 20px; bottom: 0; width: 2px; background: #E5E7EB; z-index: 0; }

        .btn-day { transition: all 0.2s; }
        .btn-day.active { background-color: #0F766E; color: white; border-color: #0F766E; transform: translateY(-2px); }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <!-- Header -->

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full space-y-6">

        <!-- Day Selector -->
        <div class="flex space-x-2">
            <button onclick="updateDay(1)" id="btn-1" class="btn-day active flex-1 px-4 py-3 rounded-lg border border-gray-200 bg-white font-bold shadow-sm text-center">
                Day 1<br><span class="text-xs font-normal">맥주박물관 & 구시가지</span>
            </button>
            <button onclick="updateDay(2)" id="btn-2" class="btn-day flex-1 px-4 py-3 rounded-lg border border-gray-200 bg-white font-bold shadow-sm text-center">
                Day 2<br><span class="text-xs font-normal">해변 산책 & 해피아워</span>
            </button>
            <button onclick="updateDay(3)" id="btn-3" class="btn-day flex-1 px-4 py-3 rounded-lg border border-gray-200 bg-white font-bold shadow-sm text-center">
                Day 3<br><span class="text-xs font-normal">쇼핑 & 귀국</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Map Section -->
            <div class="lg:col-span-2 space-y-4">
                <div class="map-wrapper">
                    <div id="map"></div>
                    <div class="absolute bottom-4 right-4 z-[500] bg-white/95 p-3 rounded-lg shadow border border-gray-200 text-xs">
                        <div class="font-bold mb-2">지하철 노선</div>
                        <div class="flex items-center mb-1"><span class="w-8 h-1 bg-pink-500 mr-2"></span> 8호선 (공항)</div>
                        <div class="flex items-center mb-1"><span class="w-8 h-1 bg-yellow-500 mr-2"></span> 1호선 (시내)</div>
                        <div class="flex items-center mb-1"><span class="w-8 h-1 bg-red-500 mr-2"></span> 2호선 (호텔)</div>
                        <div class="flex items-center"><span class="w-8 h-1 bg-green-600 mr-2"></span> 3호선 (구시가)</div>
                    </div>
                </div>

                <!-- Selected Place Info -->
                <div id="place-info" class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 text-sm hidden">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div id="place-icon" class="w-12 h-12 rounded-full flex items-center justify-center text-white text-xl"></div>
                            <div>
                                <h3 id="place-title" class="font-bold text-lg text-gray-900"></h3>
                                <p id="place-coords" class="text-xs text-gray-500"></p>
                            </div>
                        </div>
                        <button onclick="closePlaceInfo()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <a id="place-link" href="#" target="_blank" class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
                        <i class="fas fa-map-marked-alt"></i>
                        구글 맵에서 보기
                    </a>
                </div>

                <!-- Info Card -->
                <div id="info-card" class="bg-teal-50 p-5 rounded-xl shadow-sm border border-teal-100 text-sm">
                    <!-- JS Injected -->
                </div>
            </div>

            <!-- Timeline Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow border border-gray-200 h-full flex flex-col max-h-[700px]">
                    <div class="p-5 bg-gray-50 border-b border-gray-200">

                    </div>
                    <div id="timeline" class="p-5 overflow-y-auto flex-grow relative custom-scrollbar">
                        <!-- JS Injected -->
                    </div>
                </div>
            </div>

        </div>
    </main>

                ],

                    { time: "09:20", title: "칭다오 공항 도착", highlight: true, icon: "fa-plane-arrival", desc: "입국 수속 후 지하철 8호선 탑승", location: "airport" },

                    { time: "14:30", title: "호텔로 복귀", highlight: false, icon: "fa-hotel", desc: "택시 또는 도보로 호텔 복귀", location: "hotel" },
                    { time: "15:00", title: "호텔 수영장/사우나", highlight: false, icon: "fa-swimming-pool", desc: "인피니티 풀과 사우나 이용", location: "hotel" },
                    { time: "17:30", title: "해피아워 (Happy Hour)", highlight: true, icon: "fa-cocktail", desc: "19:00까지 주류와 음식 무제한. 저녁 식사 해결", location: "hotel" },
                    { time: "19:30", title: "5.4 광장 야경 (선택)", highlight: false, icon: "fa-building", desc: "지하철로 5.4광장 야경 관람 또는 호텔 휴식", location: "may4" },
                    { time: "21:00", title: "호텔 휴식", highlight: false, icon: "fa-bed", desc: "편안한 휴식", location: "hotel" }
                ]
            },
            3: {
                title: "Day 3: 조식 & 쇼핑 & 귀국",
                info: "호텔 조식을 여유롭게 즐기고 체크아웃 전 MIXC 쇼핑몰에서 쇼핑합니다. 14:00 체크아웃 후 공항으로 이동합니다.",
                markers: [LOCS.hotel, LOCS.mixc, LOCS.airport],
                lines: [
                    { path: [LOCS.hotel, LOCS.mixc], color: '#EF4444' },
                    { path: [LOCS.mixc, LOCS.hotel], color: '#EF4444' },
                    { path: [LOCS.hotel, LOCS.airport], color: '#EC4899' }
                ],
                center: { lat: 36.20, lng: 120.30 },

                timeline: [
                    { time: "08:00", title: "기상 & 짐 정리", highlight: false, icon: "fa-sun", desc: "체크아웃 준비", location: "hotel" },
                    { time: "09:00", title: "MGM 조식 뷔페", highlight: true, icon: "fa-utensils", desc: "느긋하게 즐기는 마지막 호텔 조식", location: "hotel" },
                    { time: "10:30", title: "MIXC 쇼핑센터", highlight: false, icon: "fa-shopping-bag", desc: "2호선 5.4광장역 하차. 기념품 구매", location: "mixc" },
                    { time: "13:00", title: "호텔 복귀", highlight: false, icon: "fa-subway", desc: "쇼핑한 물건 들고 호텔로", location: "hotel" },
                    { time: "14:00", title: "체크아웃", highlight: true, icon: "fa-suitcase", desc: "호텔 체크아웃", location: "hotel" },
                    { time: "14:30", title: "공항으로 출발", highlight: true, icon: "fa-subway", desc: "지하철 11호선 → 8호선 (약 90분)", location: "hotel" },
                    { time: "16:10", title: "공항 도착", highlight: false, icon: "fa-check-circle", desc: "비행기 출발 2시간 전 도착", location: "airport" },
                    { time: "18:10", title: "귀국행 비행기", highlight: true, icon: "fa-plane-departure", desc: "칭다오 출발", location: "airport" }

        // --- MAP LOGIC ---
        let map;
        let markers = [];
        let polylines = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: LOCS.hotel.lat, lng: LOCS.hotel.lng },
                zoom: 12,
                mapTypeControl: true,
                streetViewControl: false,
                fullscreenControl: true
            });
            updateDay(1);
        }

        function clearMapElements() {
            markers.forEach(marker => marker.setMap(null));
            polylines.forEach(polyline => polyline.setMap(null));
            markers = [];
            polylines = [];
        }

        function showPlaceInfo(loc, color, index) {
            const placeInfo = document.getElementById('place-info');
            const placeIcon = document.getElementById('place-icon');
            const placeTitle = document.getElementById('place-title');
            const placeCoords = document.getElementById('place-coords');
            const placeLink = document.getElementById('place-link');

            // Get icon based on location type
            let icon = 'fa-map-marker-alt';
            if (loc.title.includes('공항')) icon = 'fa-plane';
            if (loc.title.includes('호텔') || loc.title.includes('MGM')) icon = 'fa-hotel';
            if (loc.title.includes('맥주')) icon = 'fa-beer';
            if (loc.title.includes('해수욕장') || loc.title.includes('잔교')) icon = 'fa-umbrella-beach';
            if (loc.title.includes('해양')) icon = 'fa-fish';
            if (loc.title.includes('쇼핑') || loc.title.includes('MIXC') || loc.title.includes('타이동')) icon = 'fa-shopping-bag';
            if (loc.title.includes('신호산') || loc.title.includes('샤오위산')) icon = 'fa-mountain';
            if (loc.title.includes('교당')) icon = 'fa-church';
            if (loc.title.includes('광장')) icon = 'fa-building';

            // Update place info panel
            placeIcon.style.background = color;
            placeIcon.innerHTML = `<i class="fas ${icon}"></i>`;
            placeTitle.textContent = loc.title;
            placeCoords.textContent = loc.searchName;
            placeLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc.searchName)}`;

            // Show panel with animation
            placeInfo.classList.remove('hidden');
            setTimeout(() => {
                placeInfo.style.opacity = '0';
                placeInfo.style.transform = 'translateY(10px)';
                placeInfo.style.transition = 'all 0.3s ease';
                setTimeout(() => {
                    placeInfo.style.opacity = '1';
                    placeInfo.style.transform = 'translateY(0)';
                }, 10);
            }, 10);
        }

        function closePlaceInfo() {
            const placeInfo = document.getElementById('place-info');
            placeInfo.style.opacity = '0';
            placeInfo.style.transform = 'translateY(10px)';
            setTimeout(() => {
                placeInfo.classList.add('hidden');
            }, 300);
        }

        function updateDay(day) {
            const data = DAYS[day];

            // UI Updates
            document.querySelectorAll('.btn-day').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${day}`).classList.add('active');
            document.getElementById('day-title').textContent = `Day ${day} 일정`;
            document.getElementById('info-card').innerHTML = `<p class="font-bold text-teal-800"><i class="fas fa-info-circle mr-2"></i>Day ${day} 전략</p><p class="mt-1 text-teal-700">${data.info}</p>`;

            // Close place info panel
            const placeInfo = document.getElementById('place-info');
            if (placeInfo && !placeInfo.classList.contains('hidden')) {
                closePlaceInfo();
            }

            // Clear existing map elements
            clearMapElements();

            // Draw polylines (routes)
            if(data.lines) {
                data.lines.forEach(line => {
                    const polyline = new google.maps.Polyline({
                        path: line.path.map(p => ({ lat: p.lat, lng: p.lng })),
                        geodesic: true,
                        strokeColor: line.color,
                        strokeOpacity: 0.7,
                        strokeWeight: 5,
                        map: map
                    });
                    polylines.push(polyline);
                });
            }

            // Add markers
            data.markers.forEach((loc, index) => {
                let color = '#0F766E';
                let icon = 'map-marker-alt';
                if (loc.title.includes('공항')) { color = '#DB2777'; icon = 'plane'; }
                if (loc.title.includes('호텔') || loc.title.includes('MGM')) { color = '#059669'; icon = 'hotel'; }
                if (loc.title.includes('맥주')) { color = '#D97706'; icon = 'beer'; }
                if (loc.title.includes('해수욕장') || loc.title.includes('잔교')) { color = '#3B82F6'; icon = 'umbrella-beach'; }
                if (loc.title.includes('해양')) { color = '#06B6D4'; icon = 'fish'; }
                if (loc.title.includes('쇼핑') || loc.title.includes('MIXC') || loc.title.includes('타이동')) { color = '#8B5CF6'; icon = 'shopping-bag'; }
                if (loc.title.includes('신호산')) { color = '#10B981'; icon = 'mountain'; }
                if (loc.title.includes('교당')) { color = '#F59E0B'; icon = 'church'; }
                if (loc.title.includes('광장')) { color = '#EF4444'; icon = 'building'; }
                if (loc.title.includes('샤오위산')) { color = '#10B981'; icon = 'mountain'; }

                const marker = new google.maps.Marker({
                    position: { lat: loc.lat, lng: loc.lng },
                    map: map,
                    title: loc.title,
                    label: {
                        text: String(index + 1),
                        color: 'white',
                        fontSize: '14px',
                        fontWeight: 'bold'
                    },
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: color,
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 3,
                        scale: 16
                    }
                });

                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc.searchName)}`;

                const infoWindow = new google.maps.InfoWindow({
                    content: `<div style="padding: 12px; font-family: 'Noto Sans KR', sans-serif; min-width: 220px;">
                        <div style="font-weight: 700; font-size: 15px; margin-bottom: 6px; color: #1e293b;">${loc.title}</div>
                        <div style="font-size: 11px; color: #64748b; margin-bottom: 8px;">${loc.searchName}</div>
                        <a href="${googleMapsUrl}" target="_blank" style="display: inline-flex; align-items: center; gap: 6px; background: #3B82F6; color: white; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: 500; transition: all 0.2s;">
                            <i class="fas fa-external-link-alt"></i>
                            구글 맵에서 보기
                        </a>
                    </div>`
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                    showPlaceInfo(loc, color, index);
                });

                markers.push(marker);
            });

            // Center and zoom map
            map.panTo(data.center);
            map.setZoom(data.zoom);

            // Timeline Updates
            const tl = document.getElementById('timeline');
            tl.innerHTML = '<div class="timeline-line"></div>';

            data.timeline.forEach((item, i) => {
                const el = document.createElement('div');
                el.className = "flex items-start mb-6 relative z-10";

                // Make timeline item clickable if it has a location
                const isClickable = item.location && LOCS[item.location];
                const clickableClass = isClickable ? 'cursor-pointer hover:scale-[1.02] transition-transform' : '';

                el.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 bg-white border border-gray-200 rounded-full flex items-center justify-center text-gray-500 mr-4 shadow-sm z-10">
                        <i class="fas ${item.icon}"></i>
                    </div>
                    <div class="flex-grow bg-white p-4 rounded-lg border ${item.highlight ? 'border-amber-300 bg-amber-50' : 'border-gray-100'} shadow-sm ${clickableClass}">
                        <span class="time-badge ${item.highlight ? 'highlight' : ''} mb-1">${item.time}</span>
                        <h4 class="font-bold text-gray-800 text-sm mt-1">${item.title}</h4>
                        <p class="text-xs text-gray-600 mt-1">${item.desc}</p>
                        ${isClickable ? '<div class="text-xs text-blue-500 mt-2"><i class="fas fa-map-pin mr-1"></i>지도에서 보기</div>' : ''}
                    </div>
                `;

                // Add click event to show location on map
                if (isClickable) {
                    el.addEventListener('click', () => {
                        const loc = LOCS[item.location];
                        const markerIndex = data.markers.findIndex(m => m === loc);
                        if (markerIndex !== -1) {
                            // Pan to location
                            map.panTo({ lat: loc.lat, lng: loc.lng });
                            map.setZoom(15);

                            // Find marker color
                            let color = '#0F766E';
                            if (loc.title.includes('공항')) color = '#DB2777';
                            if (loc.title.includes('호텔') || loc.title.includes('MGM')) color = '#059669';
                            if (loc.title.includes('맥주')) color = '#D97706';
                            if (loc.title.includes('해수욕장') || loc.title.includes('잔교')) color = '#3B82F6';
                            if (loc.title.includes('해양')) color = '#06B6D4';
                            if (loc.title.includes('쇼핑') || loc.title.includes('MIXC') || loc.title.includes('타이동')) color = '#8B5CF6';
                            if (loc.title.includes('신호산') || loc.title.includes('샤오위산')) color = '#10B981';
                            if (loc.title.includes('교당')) color = '#F59E0B';
                            if (loc.title.includes('광장')) color = '#EF4444';

                            // Trigger marker click
                            if (markers[markerIndex]) {
                                google.maps.event.trigger(markers[markerIndex], 'click');
                            }
                        }
                    });
                }

                tl.appendChild(el);
            });
        }

        // Google Maps API will automatically call initMap() when loaded
    </script>
</body>
</html>
